<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueceu a Senha</title>
  <link rel="stylesheet" href="Esqueceu.css">
  <link rel="icon" type="image" href="TCC logo.png">
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-card">
      <h2>Esqueceu a Senha?</h2>
      <p>Digite seu e-mail para redefinir sua senha.</p>
      <form>
        <input type="email" placeholder="Seu e-mail" required>
        <button type="submit">Enviar</button>
      </form>
      <a href="login.html" class="back-login">Voltar para login</a>
    </div>
  </div>
  <script src="esqueceu.js"></script>
</body>
</html>
