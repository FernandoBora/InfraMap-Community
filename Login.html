<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inframap - Login </title>
  <link rel="stylesheet" href="Login.css" />
  <link rel="icon" type="image" href="preview.png">
</head>

<body>
  <main class="page">
    <a href="https://inframap-pr.web.app/" class="btn-voltar">↩ Voltar</a>
    <section class="form-panel" aria-labelledby="login-title">
      <div class="form-inner">
        <h2 id="login-title">Entrar na sua conta</h2>
        <p class="muted">Use seu e-mail e senha para acessar o painel.</p>
        <form class="login-form" action="#" method="post" novalidate>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required autocomplete="email">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required
            autocomplete="current-password">
          <div class="row between">
            <a class="link" href="Esqueceu.html">Esqueceu a senha?</a>
          </div>
          
            <button type="submit" class="btn primary">Entrar</button>
          
          <div class="or">OU</div>
          <div class="actions">
            <a href="Cadastro.html" class="btn ghost">Criar conta</a>
          </div>
        </form>
        <p class="foot muted">Ao entrar, você concorda com nossos <a href="Termos.html">Termos de Uso</a> e <a
            href="Politica.html">Política de Privacidade</a>.</p>
      </div>
      <script src="Login.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</html>
